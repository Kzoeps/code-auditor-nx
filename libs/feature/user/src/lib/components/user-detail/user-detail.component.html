<ng-container *ngIf="(storeState$ | async).userState as user">
  <h1>{{user.profileName | titlecase}} Details</h1>
  <hr/>
    <h4>User ID: {{user.id}}</h4>
  <mat-card style="margin-top: 30px;">
    <mat-card-content>
      First Name: {{user.firstName}}
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 30px;">
    <mat-card-content>
      Last Name: {{user.lastName}}
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 30px;">
    <mat-card-content>
      Profile Name: {{user.profileName}}
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 30px;">
    <mat-card-content>
      Email : {{user.email}}
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 30px;">
    <mat-card-content>
      Role: {{user.role}}
    </mat-card-content>
  </mat-card>
  <mat-card style="margin-top: 10px;">
    <mat-card-title>
      Teams
    </mat-card-title>
    <mat-card *ngFor="let team of user.memberOnTeams" style="margin-top: 10px">
      <mat-card-content>
        {{team.name}}
      </mat-card-content>
    </mat-card>
  </mat-card>
</ng-container>
